<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra task</title>
</head>
<body>
<script>
    // Пользователь вводит число от 1 до 3999, нужно его вывести римскими числами.
    // Например при вводе 3999 на выходе получаем MMMCMXCIX

    var num = +prompt("Введите число", 19);

    function ArabicToRoman(arabic) {
        var alph = [
            [1000, "M"],
            [900, "CM"],
            [500, "D"],
            [400, "CD"],
            [100, "C"],
            [90, "XC"],
            [50, "L"],
            [40, "XL"],
            [10, "X"],
            [9, "IX"],
            [5, "V"],
            [4, "IV"],
            [1, "I"],
        ];

        if (isNaN(arabic)) {
            document.write('Проверьте правильность написания числа');
        }
        else if(arabic === 0){
            document.write('В римской системе нумерации отсутствует цифра, обозначающая "0"');
        }
        else {
            var len = alph.length;
            for (var i = 0; i < len; i++) {
                if (arabic >= alph[i][0]) {
                    arabic = arabic - alph[i][0];
                    var roman = alph[i][1];
                    document.write(roman);
                    i=-1;
                }
            }
        }
    }
    ArabicToRoman(num);


</script>
</body>
</html>
